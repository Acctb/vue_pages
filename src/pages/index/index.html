<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>特种设备作业线上服务平台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--ie渲染引擎-->
  <!--忽略电话号码和email识别-->
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--隐藏ios上的浏览器地址栏-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- UC默认竖屏 ，UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 QQ强制全屏 -->
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <link rel="shortcut icon" href="./static/favicon.ico">
  <!-- <link href="./static/css/mui.min.css" rel="stylesheet" /> -->
  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement;
      var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
      var remcalc = function () {
        var clientWidth = docEl.clientWidth;
        var fontValue;
        if (!clientWidth) return;
        fontValue = ((20 * clientWidth) / 375).toFixed(2); // 375为iphone6屏幕宽度
        fontValue = fontValue > 24 ? 24 : fontValue; // 设置最大font-size值
        window.baseFontSize = fontValue;
        docEl.style.fontSize = baseFontSize + 'px';
      };
      if (!docEl.addEventListener) return;
      win.addEventListener(resizeEvent, remcalc, false);
      doc.addEventListener('DOMContentLoaded', remcalc, false);
    })(document, window);
  </script>
</head>

<body>
    <script src="static/tinymce4.7.5/tinymce.min.js"></script>
    <div id="app"></div>
  

  <script src="./static/fonts/iconfont.js"></script>
  <!-- <script src="./static/js/mui.min.js"></script> -->
  <!-- <script type="text/javascript">
    mui.init()
  </script> -->
</body>
</html>
